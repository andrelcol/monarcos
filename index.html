<!DOCTYPE html>
<html>
<head>
	<title>Agradecimento a Marcos</title>
	<style>
		.obrigado {
			position: absolute;
			color: red;
			font-size: 30px;
			font-weight: bold;
			opacity: 0;
			animation: fadein 2s;
		}

		@keyframes fadein {
			from { opacity: 0; }
			to { opacity: 1; }
		}
	</style>
</head>
<body>
	<script>
		window.onload = function() {
			// obter largura e altura da janela do navegador
			var width = window.innerWidth;
			var height = window.innerHeight;

			// criar elementos de agradecimento e adicioná-los à página
			for (var i = 0; i < 300; i++) {
				var div = document.createElement("div");
				div.innerHTML = "OBRIGADO MARCOS";
				div.className = "obrigado";
				div.style.left = Math.floor(Math.random() * width) + "px";
				div.style.top = Math.floor(Math.random() * height) + "px";
				document.body.appendChild(div);
			}

			// aguardar 5 segundos e recarregar a página
			setTimeout(function() {
				location.reload();
			}, 5000);
		}
	</script>
</body>
</html>
